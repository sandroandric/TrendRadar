#   â€¢ Use Case: Avoid repetitive information disturbance

# Push Mode Selection
report:
  mode: "incremental" # Options: "daily"|"incremental"|"current"
  rank_threshold: 5 # Rank highlighting threshold

notification:
  enable_notification: true # Whether to enable notification. If false, no mobile notifications will be sent
  message_batch_size: 4000 # Message batch size (bytes) (Do not change this)
  dingtalk_batch_size: 20000 # DingTalk message batch size (bytes) (Do not change this)
  feishu_batch_size: 29000 # Feishu message batch size (bytes)
  batch_send_interval: 3 # Batch send interval (seconds)
  feishu_message_separator: "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”" # Feishu message separator

  # ğŸ• Push Time Window Control (Optional)
  # Purpose: Limit push time range to avoid disturbance during non-working hours
  # Use Cases:
  #   - Only receive pushes during workdays (e.g., 09:00-18:00)
  #   - Receive summary at a fixed time in the evening (e.g., 20:00-22:00)
  push_window:
    enabled: false  # Whether to enable push time window control, default off
    # Note: GitHub Actions execution time is unstable, suggest leaving at least 2 hours range
    # If precise timing is needed, suggest deploying with Docker on a personal server
    time_range:
      start: "20:00"  # Push window start (Beijing Time)
      end: "22:00"    # Push window end (Beijing Time)
    once_per_day: true  # Push only once per day within the window. If false, push every execution within window
    push_record_retention_days: 7  # Push record retention days

