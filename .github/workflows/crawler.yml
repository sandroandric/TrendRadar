name: TrendRadar Crawler

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      report_mode:
        description: 'Report Mode (incremental/daily/current)'
        required: false
        default: 'incremental'

jobs:
  crawl_and_report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Run TrendRadar
      env:
        # Map GitHub Secrets to environment variables
        # These will override config.yaml settings if the code supports it, 
        # or we need to ensure main.py reads these env vars.
        # Based on main.py, it reads config.yaml. 
        # We need to ensure config.yaml can read env vars or we inject them.
        # Looking at main.py, it loads config.yaml directly.
        # However, we can use a tool like `sed` to inject secrets into config.yaml 
        # OR modify main.py to read env vars for sensitive data (which is better practice).
        # But for now, assuming the user will set up secrets, we can use `sed` to replace placeholders
        # or rely on the fact that I modified main.py/config.yaml to use env vars?
        # Wait, I didn't modify main.py to read env vars for email.
        # I should check main.py again.
        # Actually, main.py reads config.yaml.
        # I should modify config.yaml to use env vars or use sed here.
        # Let's use sed to replace values in config.yaml with secrets.
        EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
        EMAIL_SMTP_SERVER: ${{ secrets.EMAIL_SMTP_SERVER }}
        EMAIL_SMTP_PORT: ${{ secrets.EMAIL_SMTP_PORT }}
        REPORT_MODE: ${{ inputs.report_mode || 'incremental' }}
      run: |
        # Inject Secrets into config.yaml
        # We use a temporary file to avoid issues
        sed -i "s|email_from: \".*\"|email_from: \"$EMAIL_FROM\"|g" config/config.yaml
        sed -i "s|email_password: \".*\"|email_password: \"$EMAIL_PASSWORD\"|g" config/config.yaml
        sed -i "s|email_to: \".*\"|email_to: \"$EMAIL_TO\"|g" config/config.yaml
        
        # Optional: Inject SMTP settings if provided
        if [ ! -z "$EMAIL_SMTP_SERVER" ]; then
          sed -i "s|email_smtp_server: \".*\"|email_smtp_server: \"$EMAIL_SMTP_SERVER\"|g" config/config.yaml
        fi
        if [ ! -z "$EMAIL_SMTP_PORT" ]; then
          sed -i "s|email_smtp_port: \".*\"|email_smtp_port: \"$EMAIL_SMTP_PORT\"|g" config/config.yaml
        fi
        
        # Set Report Mode
        # We can modify config.yaml or pass it if main.py accepted args (it doesn't seem to).
        sed -i "s|mode: \"daily\"|mode: \"$REPORT_MODE\"|g" config/config.yaml
        
        # Run the script
        python main.py
        
    - name: Upload Output Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: trendradar-output
        path: output/
        retention-days: 7
