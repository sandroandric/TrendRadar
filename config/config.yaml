#   â€¢ Content: All matching news of the day + New news section
#   â€¢ Use Case: Daily summary, comprehensive understanding of daily trends
#
# ğŸ”¸ current (Current Ranking Mode)
#   â€¢ Push Timing: Scheduled push (default once per hour)
#   â€¢ Content: Current ranking matching news + New news section
#   â€¢ Use Case: Real-time trend tracking, understanding what's currently hot
#
