  version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version"
  show_version_update: true # Control version update prompt display. If false, no new version prompts will be shown

crawler:
  request_interval: 1000 # Request interval (milliseconds)
  enable_crawler: true # Whether to enable news crawling. If false, the program stops immediately
  use_proxy: false # Whether to enable proxy. false means disabled
  default_proxy: "http://127.0.0.1:10086"

